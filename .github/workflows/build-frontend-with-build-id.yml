name: Build frontend with REACT_APP_BUILD_ID

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sumbong/frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend with REACT_APP_BUILD_ID
        env:
          REACT_APP_BUILD_ID: ${{ github.sha }}
        run: |
          # Ensure the env var is available to the build process
          echo "REACT_APP_BUILD_ID=${REACT_APP_BUILD_ID}"
          npm run build
